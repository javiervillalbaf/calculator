<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site #01 - Calculadora | Dorly Neto</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Calculator!</h1>

    <form class="calculator" name="calc">
            <input class="value" type="text" naxme="txt" readonly="" id='equation' placeholder="0">

            <div class="columnOne">
                <span class="num" onclick="show('(')">(</span>
                <span class="num" onclick="seven()">7</span>
                <span class="num" onclick="four()">4</span>
                <span class="num" onclick="one()">1</span>
                <span class="num" onclick="zero()">0</span>
            </div>
            
            <div class="columnTwo">
                <span class="num" onclick="show(')')">)</span>
                <span class="num" onclick="eight()">8</span>
                <span class="num" onclick="five()">5</span>
                <span class="num" onclick="two()">2</span>
                <span class="num" onclick="point()">.</span>
            </div>
            
            <div class="columnThree">
                <span class="num" onclick="percentage()">%</span>
                <span class="num" onclick="nine()">9</span>
                <span class="num" onclick="six()">6</span>
                <span class="num" onclick="three()">3</span>
                <span class="num equal" onclick="equal()">=</span>
            </div>
        
            <div class="columnFour">
                <span class="num clear" onclick="clearImput()">c</span>
                <span class="num" onclick="division()">/</span>
                <span class="num" onclick="multiplication()">*</span>
                <span class="num" onclick="subtraction()">-</span>
                <span class="num plus" onclick="sum()">+</span>
            </div>
        
    </form>
</body>
<script src="./script.js"></script>
</html>
